<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Febin Jose | Unity Developer Portfolio</title>
    <style>
        :root {
            --bg: #0b0e11;
            --card: #15191d;
            --accent: #00f2ff;
            --text-main: #f0f0f0;
            --text-dim: #a0a0a0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 0 2rem; }

        /* Header */
        header {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, #0b0e11, #15191d);
        }

        h1 { font-size: 4rem; margin: 0; letter-spacing: -2px; text-transform: uppercase; }
        .subtitle { color: var(--accent); font-size: 1.2rem; font-weight: bold; margin-top: 10px; }
        
        .links { margin-top: 2rem; }
        .links a {
            color: var(--text-main);
            text-decoration: none;
            border: 1px solid var(--text-dim);
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .links a:hover { border-color: var(--accent); color: var(--accent); }

        /* Project Section */
        .section-title { border-left: 4px solid var(--accent); padding-left: 15px; margin: 4rem 0 2rem; }

        .project-card {
            background: var(--card);
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 3rem;
            overflow: hidden;
            border: 1px solid #222;
        }

        .project-img { flex: 1; min-width: 300px; background: #252a30; min-height: 250px; }
        .project-info { flex: 1.5; padding: 2.5rem; min-width: 300px; }

        .tag {
            background: rgba(0, 242, 255, 0.1);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 8px;
        }
